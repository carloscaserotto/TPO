    <main>
        <h2>Pagina de Registro</h2>
        <fieldset>
            <legend>Registro</legend>
        <form action="#">
            <label for="txtnombre">Nombre</label><br>
            <input type="text" name="txtnombre" id="txtnombre"><br>
            <label for="txtapellido">Apellido</label><br>
            <input type="text" name="txtapellido" id="txtapellido"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad"><br>
            Consulta: <br>
            <textarea name="comentario" rows="10" cols="40" placeholder="Escribe tu consulta.." >
            </textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </fieldset>
