<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
  h2 {
    position: absolute;
    left: 200px;
    top: 150px;
  }
  h1 {
    position: absolute;
    left: 500px;
    top: 50px;
  }


  </style>

    <h1>The position Property</h1>

  </body>
